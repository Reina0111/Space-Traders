<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Traders - Start Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="start_game.css">
    <script src="main.js"></script>
</head>

<body>

    <div class="grid-container">
        <div class="Title">Space Traders</div>
        <div class="Menu">
            <table>
                <tr>
                    <td>
                        <a href="start_game.html" class="button">Start Game</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#" class="button">How to play</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="Scoreboard">
            <div id="scoreboard_name">
                Scoreboard
            </div>
            <table class="table">
                <tr>
                    <td>Place</td>
                    <td>Name</td>
                    <td>Score</td>
                </tr>
                <tr>
                    <td>1.</td>
                    <td id="nazwa1"></td>
                    <td id="wynik1"></td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td id="nazwa2"></td>
                    <td id="wynik2"></td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td id="nazwa3"></td>
                    <td id="wynik3"></td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td id="nazwa4"></td>
                    <td id="wynik4"></td>
                </tr>
                <tr>
                    <td>5.</td>
                    <td id="nazwa5"></td>
                    <td id="wynik5"></td>
                </tr>

            </table>
        </div>
    </div>

    <div id="popup" class="start_popup">
        <div class="popup">
            <h3>Start Game</h3>
            <a class="close" href="start_game.html">&times;</a>
            <div class="content">
                Enter your name and let's go to the Space!
            </div>
            <form action="game.html" method="GET">
                <input type="text" class="login" name="login" id="login" />
                <input type="submit" class="button" value="To the Space!" />
            </form>
        </div>
    </div>

</body>

</html>
